{% extends "base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo domicilio</title>
</head>
{% block page_content %}
<body>
<form method="POST">
    <h1> Agregar Domicilio</h1>
    <table>
        {{formaDomicilio|crispy}}
    </table>
    <button type="submit" class="btn btn-primary">Enviar</button>
    {% csrf_token %}
</form>
</body>
{% endblock %}
</html>
